---
server:
  port: 8887
  servlet:
    context-path: /recruit
spring:
  profiles: dev
  thymeleaf:
    #    禁用模板引擎的缓存
    cache: false
  #    配置数据库
  datasource:
    username: root
    password: 212527
    url: jdbc:mysql://localhost:3306/recruit?serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    initialSize: 5
    minIndle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    #    配置监控统计拦截的filters，去掉后监控界面sql无法统计，‘wall’用于防火墙
    filters: stat,wall,log4j2
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
  redis:
    port: 6379
    host: localhost
    database: 0
  resources:
    static-locations: classpath:/static/,classpath:/templates/
  #mvc:
  #  view:
  #    suffix: .jsp  将会将试图换为
#  自定义静态资源路径
#  resources:
#    static-locations: classpath:/webpage
mybatis:
  #  boot2以上不再使用mybatis-config.xml配置文件，直接在yml中配置
  #  config-location: classpath:mybatis/mybatis-config.xml
  configuration:
    map-underscore-to-camel-case: true
    # spring boot集成mybatis的方式打印sql
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:mybatis/*/*Mapper.xml
  type-aliases-package: com.littlebuddha.recruit.modules.entity
# pagehelper
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
#swagger属性配置
swagger:
  enabled: true

