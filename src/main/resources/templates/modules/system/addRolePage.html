        <script type="text/html" id="toolBar">
            <div class="layui-btn-container">
                <shiro:hasRole name="admin">
                    <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 新建</button>
                </shiro:hasRole>
                <shiro:hasRole name="admin">
                    <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="edit"> 编辑</button>
                </shiro:hasRole>
                <shiro:hasRole name="admin">
                    <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="view"> 查看</button>
                </shiro:hasRole>
                <shiro:hasRole name="admin">
                    <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除
                    </button>
                </shiro:hasRole>
                <shiro:hasRole name="admin">
                    <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="import"> 导入</button>
                </shiro:hasRole>
                <shiro:hasRole name="admin">
                    <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="export"> 导出</button>
                </shiro:hasRole>
            </div>
        </script>

        <table class="layui-hide" id="roleTable" lay-filter="roleTableFilter"></table>

        <script type="text/html" id="operation">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">设置权限</a>
        </script>

        <form id="hiddenForm">
            <input type="hidden" th:name="id" th:value="${operator.id}">
            <input type="hidden" th:name="username" th:value="${operator.username}">
            <input type="hidden" th:name="password" th:value="${operator.password}">
            <input type="hidden" th:name="sex" th:value="${operator.sex}">
            <input type="hidden" th:name="age" th:value="${operator.age}">
            <input type="hidden" th:name="address" th:value="${operator.address}">
            <input type="hidden" th:name="rolesId" th:value="${rolesId}" id="rolesId">
        </form>
