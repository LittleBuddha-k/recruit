<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="/recruit/bootstrap/css/bootstrap.min.css">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="/recruit/bootstrap/css/bootstrap-theme.min.css">
    <script src="/recruit/plugins/jquery/jquery-3.3.1.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="/recruit/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row col-xs-12 col-sm-12	col-md-12 col-lg-12">
        <form class="form-horizontal" col-xs-12 col-sm-12 col-md-12 col-lg-12 id="roleForm">
            <input type="hidden" name="id" th:value="${role.getId()}">
            <div class="form-group col-xs-12 col-sm-12	col-md-4 col-lg-4">
                <label for="name" class="col-sm-4 control-label">角色名称</label>
                <div class="col-sm-8">
                    <input type="name" class="form-control" id="name" name="name"
                           th:value="${role.getName()}" placeholder="角色名称" required>
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12	col-md-4 col-lg-4">
                <label for="englishName" class="col-sm-4 control-label">英文名称</label>
                <div class="col-sm-8">
                    <input type="englishName" class="form-control" id="englishName" name="englishName"
                           th:value="${role.getEnglishName()}" placeholder="英文名称" required>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    //提交按钮
    $("#submitButton").click(function () {
        if ($("#name").val() == '') {
            alert("名称不能为空")
        }
        if ($("#password").val() == '') {
            alert("密码不能为空")
        }
        if ($("#name").val() != '' && $("#password").val() != '') {
            $.ajax({
                url: "/recruit/system/role/save",    //请求的url地址
                dataType: "json",   //返回格式为json
                async: true,//请求是否异步，默认为异步，这也是ajax重要特性
                data: $("#roleForm").serialize(),    //参数值
                type: "POST",   //请求方式
                success: function (result) {
                    //请求成功时处理
                    alert(result.msg)
                    window.close();
                    //刷新整个父窗口
                    window.opener.refresh();
                }
            });
        }
    });
    //取消按钮
    $("#cancelButton").click(function () {
        window.close();
    });
</script>
</body>
</html>
