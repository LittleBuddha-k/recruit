<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="/recruit/bootstrap/css/bootstrap.min.css">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="/recruit/bootstrap/css/bootstrap-theme.min.css">
    <script src="/recruit/plugins/jquery/jquery-3.3.1.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="/recruit/bootstrap/js/bootstrap.min.js"></script>
    <!--引入工具js-->
    <script type="text/javascript" src="/recruit/utils/util.js"></script>
    <!--layui-->
    <link rel="stylesheet" href="/recruit/plugins/layui/lib/layui-v2.5.5/css/layui.css" media="all">
    <script src="/recruit/plugins/layui/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script src="/recruit/plugins/layui/js/lay-config.js?v=2.0.0" charset="utf-8"></script>
</head>
<body>
<div class="container">
    <div class="row col-xs-12 col-sm-12	col-md-12 col-lg-12">
        <form class="form-horizontal" col-xs-12 col-sm-12 col-md-12 col-lg-12 id="operatorForm">
            <input type="hidden" name="id" th:value="${operator.getId()}">
            <div class="form-group col-xs-12 col-sm-12	col-md-4 col-lg-4">
                <label for="username" class="col-sm-3 control-label">姓名</label>
                <div class="col-sm-9">
                    <input type="username" class="form-control" id="username" name="username"
                           th:value="${operator.getUsername()}" placeholder="姓名" required>
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12	col-md-4 col-lg-4">
                <label for="password" class="col-sm-3 control-label">密码</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password" name="password"
                           th:value="${operator.getPassword()}" placeholder="密码" required>
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12	col-md-4 col-lg-4">
                <label for="sex" class="col-sm-3 control-label">性别</label>
                <div class="col-sm-9">
                    <input type="sex" class="form-control" id="sex" name="sex" th:value="${operator.getSex()}"
                           placeholder="性别">
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12	col-md-4 col-lg-4">
                <label for="age" class="col-sm-3 control-label">年龄</label>
                <div class="col-sm-9">
                    <input type="age" class="form-control" id="age" name="age" th:value="${operator.getAge()}"
                           placeholder="年龄">
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12	col-md-4 col-lg-4">
                <label for="address" class="col-sm-3 control-label">地址</label>
                <div class="col-sm-9">
                    <input type="address" class="form-control" id="address" name="address"
                           th:value="${operator.getAddress()}" placeholder="地址">
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12	col-md-12 col-lg-12" id="roleSelections" th:if="${'addRole'==mode}">
                <label class="checkbox-inline">
                    <div class="col-sm-12">
                        <input type="checkbox" value="option1">超级管理员
                    </div>
                </label>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    //保存方法
    function save(parentIndex) {
        if ($("#username").val() == '') {
            rc.alert("名称不能为空")
        }
        if ($("#password").val() == '') {
            rc.alert("密码不能为空")
        }
        if ($("#username").val() != '' && $("#password").val() != '') {
            $.ajax({
                url: "/recruit/system/operator/save",    //请求的url地址
                dataType: "json",   //返回格式为json
                async: true,//请求是否异步，默认为异步，这也是ajax重要特性
                data: $("#operatorForm").serialize(),    //参数值
                type: "POST",   //请求方式
                success: function (result) {
                    //假设这是iframe页
                    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    parent.layer.close(index); //再执行关闭
                    rc.alert(result.msg)
                },
                error:function (result) {
                    rc.alert(result.msg)
                }
            });
        }
    }
</script>
</body>
</html>
