<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>公司信息恢复管理</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="/recruit/bootstrap/css/bootstrap.min.css">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="/recruit/bootstrap/css/bootstrap-theme.min.css">
    <!-- 引入bootstrap-table样式 -->
    <link href="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.css" rel="stylesheet">
    <!--引入jquery-->
    <script src="/recruit/plugins/jquery/jquery-3.3.1.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="/recruit/bootstrap/js/bootstrap.min.js"></script>
    <!-- bootstrap-table.min.js -->
    <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
    <!-- 引入中文语言包 -->
    <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>
    <!--引入工具js-->
    <script type="text/javascript" src="/recruit/utils/util.js"></script>
    <!--引入本html的js文件-->
    <script type="text/javascript" src="/recruit/modules/recovery/companyRecovery.js"></script>
</head>
<body>
<!--导航条-->
<div th:insert="modules/common/navbar :: navigation"></div>
<!--表格显示区域-->
<div class="container col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="row col-xs-12 col-sm-12	col-md-12 col-lg-12">
        <!--查询-->
        <form class="form-horizontal collapse" col-xs-12 col-sm-12 col-md-12 col-lg-12 id="companySearchForm">
            <div class="form-group col-xs-12 col-sm-12	col-md-4 col-lg-4">
                <label for="legalPerson" class="col-sm-4 control-label">法人代表</label>
                <div class="col-sm-8">
                    <input type="legalPerson" class="form-control" id="legalPerson" name="legalPerson"
                           th:value="${company.getLegalPerson()}" placeholder="法人代表">
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12	col-md-4 col-lg-4">
                <label for="chineseName" class="col-sm-4 control-label">中文名称</label>
                <div class="col-sm-8">
                    <input type="chineseName" class="form-control" id="chineseName" name="chineseName"
                           th:value="${company.getChineseName()}" placeholder="中文名称">
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12	col-md-4 col-lg-4">
                <label for="englishName" class="col-sm-4 control-label">英文名称</label>
                <div class="col-sm-8">
                    <input type="englishName" class="form-control" id="englishName" name="englishName"
                           th:value="${company.getEnglishName()}" placeholder="英文名称">
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12	col-md-4 col-lg-4">
                <label for="companyName" class="col-sm-4 control-label">公司名称</label>
                <div class="col-sm-8">
                    <input type="companyName" class="form-control" id="companyName" name="companyName"
                           th:value="${company.getCompanyName()}" placeholder="公司名称">
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12	col-md-4 col-lg-4">
                <label for="headquartersAddress" class="col-sm-4 control-label">总部地址</label>
                <div class="col-sm-8">
                    <input type="headquartersAddress" class="form-control" id="headquartersAddress" name="headquartersAddress"
                           th:value="${company.getHeadquartersAddress()}" placeholder="总部地址">
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12	col-md-4 col-lg-4">
                <label for="establishDate" class="col-sm-4 control-label">成立日期</label>
                <div class="col-sm-8">
                    <input type="establishDate" class="form-control" id="establishDate" name="establishDate"
                           th:value="${company.getEstablishDate()}" placeholder="成立日期">
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12	col-md-4 col-lg-4">
                <label for="phone" class="col-sm-4 control-label">联系电话</label>
                <div class="col-sm-8">
                    <input type="phone" class="form-control" id="phone" name="phone"
                           th:value="${company.getPhone()}" placeholder="联系电话">
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12	col-md-4 col-lg-4">
                <label for="introduction" class="col-sm-4 control-label">介绍</label>
                <div class="col-sm-8">
                    <input type="introduction" class="form-control" id="introduction" name="introduction"
                           th:value="${company.getIntroduction()}" placeholder="介绍">
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12	col-md-4 col-lg-4">
                <label for="ranging" class="col-sm-4 control-label">经营范围</label>
                <div class="col-sm-8">
                    <input type="ranging" class="form-control" id="ranging" name="ranging"
                           th:value="${company.getRanging()}" placeholder="经营范围">
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12	col-md-4 col-lg-4">
                <label for="nature" class="col-sm-4 control-label">公司性质</label>
                <div class="col-sm-8">
                    <input type="nature" class="form-control" id="nature" name="nature"
                           th:value="${company.getNature()}" placeholder="公司性质">
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12	col-md-4 col-lg-4">
                <label for="registeredCapital" class="col-sm-4 control-label">注册资本</label>
                <div class="col-sm-8">
                    <input type="registeredCapital" class="form-control" id="registeredCapital" name="registeredCapital"
                           th:value="${company.getRegisteredCapital()}" placeholder="注册资本">
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12	col-md-4 col-lg-4">
                <label for="scale" class="col-sm-4 control-label">规模</label>
                <div class="col-sm-8">
                    <input type="scale" class="form-control" id="scale" name="scale"
                           th:value="${company.getScale()}" placeholder="规模">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3">
                    <button type="button" class="btn btn-default" th:id="search">查询</button>
                    <button type="button" class="btn btn-default" th:id="reset">重置</button>
                </div>
            </div>
        </form>
        <!--左上角工具栏-->
        <div id="toolbar">
            <shiro:hasRole name="admin">
                <button id="add" class="btn btn-primary" onclick="add()">
                    <i class="glyphicon glyphicon-plus"></i> 新建
                </button>
            </shiro:hasRole>
            <shiro:hasRole name="admin">
                <button id="edit" class="btn btn-success" onclick="edit()">
                    <i class="glyphicon glyphicon-edit"></i> 编辑
                </button>
            </shiro:hasRole>
            <shiro:hasRole name="admin">
                <button id="view" class="btn btn-default" onclick="view()">
                    <i class="fa fa-search-plus"></i> 查看
                </button>
            </shiro:hasRole>
            <shiro:hasRole name="admin">
                <button id="remove" class="btn btn-danger" onclick="del()">
                    <i class="glyphicon glyphicon-remove"></i> 删除
                </button>
            </shiro:hasRole>
            <shiro:hasPermission name="admin">
                <button id="btnImport" class="btn btn-info" onclick="importFile()">
                    <i class="fa fa-folder-open-o"></i> 导入
                </button>
            </shiro:hasPermission>
            <shiro:hasPermission name="admin">
                <button id="export" class="btn btn-warning" onclick="exportFile()">
                    <i class="fa fa-file-excel-o"></i> 导出
                </button>
            </shiro:hasPermission>
        </div>
        <!--搜索下拉搜寻表单按钮--隐藏状态-->
        <div id="toolButton" class="collapse" style="float:left">
            <button type="button" id="searchButton" class="btn btn-default" onclick="showSearchButton()">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
        </div>
        <!--表格区域-->
        <table id="companyTable" style="white-space:nowrap"></table>
    </div>
</div>
</body>
</html>
